<script type="text/javascript">
function nablarch_submit(event, element) {
    
    var isAnchor = element.tagName.match(/a/i);
    
    var form;
    if (isAnchor) {
        var parent = element.parentNode;
        while (parent != null && !parent.tagName.match(/^form$|^body$/i)) {
            parent = parent.parentNode;
        }
        if (parent == null || !parent.tagName.match(/form/i)) {
            return false;
        }
        form = parent;
    } else {
        form = element.form;
    }
    
    if ((typeof form.onsubmit) == "function") {
        var onSubmitFunc = form.onsubmit;
        var ret = onSubmitFunc.call(form, event);
        if ((ret != undefined && ret != null) && ret == false) {
            return false;
        }
    }
    
    var name = element.name;
    
    var formData = nablarch_submission_info[form.name];
    var submissionData = formData[name];
    
    if (!submissionData.allowDoubleSubmission) {
        element.onclick = nablarch_stopSubmission;
        if (!isAnchor) {
            element.disabled = true;
        }
    }
    
    var createdParamsData = nablarch_created_params[form.name];
    var params = submissionData.params;
    for (var name in params) {
        if (createdParamsData[name] == null) {
            var hidden = document.createElement("input");
            hidden.type = "hidden";
            hidden.name = name;
            hidden.value = params[name];
            form.appendChild(hidden);
            createdParamsData[name] = name;
        } else {
            var existHidden = form[name];
            if (existHidden != null) {
                existHidden.value = params[name];
            }
        }
    }
    
    form.action = submissionData.action;
    form.submit();
    
    return false;
}
function nablarch_stopSubmission() {
    if ((typeof nablarch_handleDoubleSubmission) == "function") {
         nablarch_handleDoubleSubmission(this);
    }
    return false;
}
var nablarch_submission_info = {};
var nablarch_created_params = {};
nablarch_submission_info.nablarch_form1 = {
top: { "action": "/action/MenuAction/MENUS00101;jsessionid=1tio52t6xm3c51qxhdp432b4p0", "allowDoubleSubmission": true, "params": {} },
logout: { "action": "/action/LoginAction/LOGIN00101;jsessionid=1tio52t6xm3c51qxhdp432b4p0", "allowDoubleSubmission": true, "params": {} }
};
nablarch_created_params.nablarch_form1 = {};
</script>
</form>
